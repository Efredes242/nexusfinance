<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cargando Nexus Finance...</title>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container {
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        p {
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>NEXUS FINANCE</h2>
        <p>Iniciando servidor seguro...</p>
    </div>
</body>
</html>
